
<mat-selection-list multiple="false" (selectionChange)="onSelectionChange($event)">
  <mat-list-option [value]="1" [selected]="theme === 1">
    <mat-icon matListIcon>bedtime</mat-icon>
    <h3 matLine>Dark</h3>
    <p matLine>Applies a darker theme</p>
  </mat-list-option>
  <mat-list-option [value]="2" [selected]="theme === 2">
    <mat-icon matListIcon>wb_sunny</mat-icon>
    <h3 matLine>Light</h3>
    <p matLine>Applies a lighter theme</p>
  </mat-list-option>
  <mat-list-option [value]="0" [selected]="theme === 0">
    <mat-icon matListIcon>{{theme === 1 ? 'bedtime' : 'wb_sunny'}}</mat-icon>
    <h3 matLine>System Default ({{theme === 1 ? 'Dark' : 'Light'}})</h3>
    <p matLine>Applies your system default theme.</p>
  </mat-list-option>
</mat-selection-list>

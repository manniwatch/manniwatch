
<ng-container *ngIf="passageService.statusObservable | async as status">
  <app-header-box title="{{status?.tripInfo.routeName}} - {{status?.tripInfo.directionText}}"><map appOlStatic [mapData]="headerMapData"></map></app-header-box>
  <div class="not-found" *ngIf="status.status===STATUS_OPS.NOT_FOUND">
    <h4>not found</h4>
  </div>
  <div class="settings">
    <mat-slide-toggle (change)="previousToggle($event)" [checked]="displayPrevious">Display previous</mat-slide-toggle>
  </div>
  <app-trip-passages-list [tripInfo]="status.tripInfo" [displayPrevious]="displayPrevious"></app-trip-passages-list>
</ng-container>

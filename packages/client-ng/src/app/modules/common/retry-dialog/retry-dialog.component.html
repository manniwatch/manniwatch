
<h1 mat-dialog-title>Error</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
  @if (data.code) {
    <p>Code: {{data.code}}</p>
  }
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>

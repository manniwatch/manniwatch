
@if (hasRoutes) {
  <mat-list role="list">
    @for (passage of routes; track passage) {
      <h3 matSubheader>{{passage?.shortName}}</h3>
      <mat-divider></mat-divider>
      @for (direction of passage.directions; track direction) {
        <mat-list-item>
          <h4 matLine>{{direction}}</h4>
        </mat-list-item>
      }
    }
  </mat-list>
}
@if (!hasRoutes) {
  <div class="no-routes">
    <h4>No Routes</h4>
  </div>
}

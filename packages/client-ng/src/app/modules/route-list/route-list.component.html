
<mat-list role="list" *ngIf="hasRoutes">
  <ng-container *ngFor="let passage of routes">
    <h3 matSubheader>{{passage?.shortName}}</h3>
    <mat-divider></mat-divider>
    <mat-list-item *ngFor="let direction of passage.directions">
      <h4 matLine>{{direction}}</h4>
    </mat-list-item>
  </ng-container>
</mat-list>
<div class="no-routes" *ngIf="!hasRoutes">
  <h4>No Routes</h4>
</div>

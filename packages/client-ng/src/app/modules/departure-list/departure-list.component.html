
@if (hasDepartures()) {
  <mat-nav-list role="list">
    @for (passage of departures; track passage) {
      <app-departure-list-item [departure]="passage"></app-departure-list-item>
    }
  </mat-nav-list>
}
@if (!hasDepartures()) {
  <div class="no-departures">
    <h4>No Departures</h4>
  </div>
}

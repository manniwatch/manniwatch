<a mat-list-item [routerLink]="['/passages', departure.tripId]" role="listitem">
  <mat-icon matListIcon title="{{status}}">{{statusIcon}}</mat-icon><span class="pattern-text" *ngIf="hasDelay" [ngClass]="delayStyle">{{delay}}</span>
  <h4 class="title" matLine>{{ departure?.patternText }} {{ departure?.direction }}</h4>
  <p class="subtitle" matLine><span title="Planned: {{departure?.plannedTime}}">{{time}}</span></p></a>

codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      target: 90%
      threshold: 5%
    ApiTypes:
      flags: 
        - ApiTypes
      target: 90%
    ApiProxyServer:
      flags: 
        - ApiProxyServer
      target: 90%
    ApiProxyRouter:
      target: 90%
      flags: 
        - ApiProxyRouter

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

flags:
  ApiTypes:  
    paths:
      - packages/api-types/src
  ApiProxyServer:  
    paths:
      - packages/api-proxy-server/src
  ApiProxyRouter:  
    paths:
      - packages/api-proxy-router/src
codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        # basic
        target: auto
        threshold: 5%
        base: auto
      api-types:
        flags:
          - ApiTypes
      client-ng:
        flags:
          - ClientNg
      client-desktop:
        flags:
          - ClientDesktop
      api-client:
        flags:
          - ApiClient
      api-proxy-router:
        flags:
          - ApiProxyRouter
      api-proxy-server:
        flags:
          - ApiProxyServer
      vehicle-cache:
        flags:
          - VehicleCache
      vehicle-location-diff:
        flags:
          - VehicleLocationDiff
      express-utils:
        flags:
          - ExpressUtils
parsers:
  javascript:
    enable_partials: yes
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
